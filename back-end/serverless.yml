service: minions-market

# Create an optimized package for our functions
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: us-east-1

  # These environment variables are made available to our functions
  # under process.env.
  environment:
    tableName: minions
    stripeSecretKey: ${env:STRIPE_SECRET_KEY}
  # 'iamRoleStatements' defines the permission policy for the Lambda function.
  # In this case Lambda functions are granted with permissions to access DynamoDB.
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:us-east-1:*:*"
    - Effect: Allow
      Action:
        - ses:SendEmail
      Resource: "arn:aws:ses:*" 

functions:
  # Defines an HTTP API endpoint that calls the main function in create.js
  # - path: url path is /notes
  # - method: POST request
  create:
    handler: create.main
    events:
      - http:
          path: minions
          method: post
          cors: true
          authorizer: aws_iam
  
  get:
    # Defines an HTTP API endpoint that calls the main function in get.js
    # - path: url path is /notes/{id}
    # - method: GET request
    handler: get.main
    events:
      - http:
          path: minions/{id}
          method: get
          cors: true
          authorizer: aws_iam
  
  list:
    # Defines an HTTP API endpoint that calls the main function in list.js
    # - path: url path is /notes
    # - method: GET request
    handler: list.main
    events:
      - http:
          path: minions
          method: get
          cors: true

  listReserved:
    handler: listReserved.main
    events:
      - http:
          path: minions/listReserved
          method: get
          cors: true
          authorizer: aws_iam
  
  update:
    # Defines an HTTP API endpoint that calls the main function in update.js
    # - path: url path is /notes/{id}
    # - method: PUT request
    handler: update.main
    events:
      - http:
          path: minions/{id}
          method: put
          cors: true
          authorizer: aws_iam

  reserve:
    handler: reserve.main
    events:
      - http:
          path: minions/reserve/{id}
          method: put
          cors: true
          authorizer: aws_iam
    
  delete:
    # Defines an HTTP API endpoint that calls the main function in delete.js
    # - path: url path is /notes/{id}
    # - method: DELETE request
    handler: delete.main
    events:
      - http:
          path: minions/{id}
          method: delete
          cors: true
          authorizer: aws_iam
    
  billing:
    # Defines an HTTP API endpoint that calls the main function in billing.js
    # - path: url path is /billing
    # - method: POST request
    handler: billing.main
    events:
      - http:
          path: billing
          method: post
          cors: true
          authorizer: aws_iam

  cartPurchasesCreate:
    handler: cartPurchasesCreate.main
    events:
      - http:
          path: cart-purchases
          method: post
          cors: true
          authorizer: aws_iam

  cartPurchasesGet:
    handler: cartPurchasesGet.main
    events:
      - http:
          path: cart-purchases/{id}
          method: get
          cors: true
          authorizer: aws_iam

  cartPurchasesList:
    handler: cartPurchasesList.main
    events:
      - http:
          path: cart-purchases
          method: get
          cors: true
          authorizer: aws_iam

  cartPurchasesUpdate:
    handler: cartPurchasesUpdate.main
    events:
      - http:
          path: cart-purchases/{id}
          method: put
          cors: true
          authorizer: aws_iam

  cartPurchasesDelete:
    handler: cartPurchasesDelete.main
    events:
      - http:
          path: cart-purchases/{id}
          method: delete
          cors: true
          authorizer: aws_iam
          
# Create our resources with separate CloudFormation templates
resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}

